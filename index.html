<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grid</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div class="wrapper">
  <div class="row">
    <div class="cell size-50">
      <img src="https://via.placeholder.com/600x150/B0E0C0/FFFFFF" alt="size">
    </div>
    <div class="cell size-50">
      <img src="https://via.placeholder.com/600x150/68C6B9/FFFFFF" alt="size">
    </div>
  </div>
  <div class="row">
    <div class="cell size-50 no-padding">
      <img src="https://via.placeholder.com/600x320/FA688B/FFFFFF" alt="size">
    </div>
    <div class="row">
      <div class="cell size-33 no-padding">
        <img src="https://via.placeholder.com/200x165/8B96EF/FFFFFF" alt="size">
      </div>
      <div class="cell size-33 no-padding">
        <img src="https://via.placeholder.com/200x165/8B96EF/FFFFFF" alt="size">
      </div>
      <div class="cell size-33 no-padding">
        <img src="https://via.placeholder.com/200x165/8B96EF/FFFFFF" alt="size">
      </div>
    </div>
    <div class="row">
      <div class="cell size-50">
        <img src="https://via.placeholder.com/300x150/FFC669/FFFFFF" alt="size">
      </div>
      <div class="cell size-50">
        <img src="https://via.placeholder.com/300x150/FFC669/FFFFFF" alt="size">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="cell size-33">
      <img src="https://via.placeholder.com/400x185/578DC8/FFFFFF" alt="size">
    </div>
    <div class="cell size-33">
      <img src="https://via.placeholder.com/400x185/578DC8/FFFFFF" alt="size">
    </div>
    <div class="cell size-16">
      <img src="https://via.placeholder.com/200x195/578DC8/FFFFFF" alt="size">
    </div>
    <div class="cell size-16">
      <img src="https://via.placeholder.com/200x195/578DC8/FFFFFF" alt="size">
    </div>
  </div>
  <div class="row">
    <div class="cell size-16">
      <img src="https://via.placeholder.com/200x145/6651AE/FFFFFF" alt="size">
    </div>
    <div class="cell size-50">
      <img src="https://via.placeholder.com/600x135/6651AE/FFFFFF" alt="size">
    </div>
    <div class="cell size-33">
      <img src="https://via.placeholder.com/400x135/6651AE/FFFFFF" alt="size">
    </div>
  </div>
</div>

</body>
</html>
